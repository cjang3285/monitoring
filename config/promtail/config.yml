server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # PM2 블로그 로그 수집
  # 백엔드 로그
  - job_name: blog-backend
    static_configs:
      - targets: [localhost]
        labels:
          job: blog
          app: backend
          __path__: /app/my-blog/frontend/logs/*.log

  # 프론트엔드 로그
  - job_name: blog-frontend
    static_configs:
      - targets: [localhost]
        labels:
          job: blog
          app: frontend
          __path__: /app/my-blog/frontend/logs/*.log

    # PM2 타임스탬프 파싱
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2} [+-]\d{4}) \| (?P<content>.*)'
      - timestamp:
          source: timestamp
          format: "2006-01-02 15:04:05 -0700"
      - output:
          source: content

  # LearningCollector 코드 실행 로그 수집
  - job_name: LearningCollector_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: LearningCollector
          __path__: /app/LearningCollector/log/promtail_feed.jsonl
          
  # Docker 컨테이너 로그 수집
  - job_name: docker_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/log/trivy/*.log;/var/log/trivy/*.json

  # 시스템 로그
  - job_name: syslog
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          __path__: /var/log/syslog
          

      

  
